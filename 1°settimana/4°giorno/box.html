<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
    <style>
        #rosso, #verde{
            width: 200px;
            height:50px;
            margin: 30px auto;
            
        }
        #rosso{
            background-color: red;
            border: 5px dotted green;
            outline: 10px solid yellow;
        }
        #verde{
            background-color: green;
            padding: 30px;
              /* con border-box il padding non si somma pi√π */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="rosso"> Questo div ha dimensione 200px x 50px</div>
    <div id="verde">Questo div ha dimensione 200px x 50px</div>
</body>
</html>
