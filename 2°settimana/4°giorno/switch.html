<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>

<body>
    <h1>Switch</h1>
    <p>Quando il mio costrutto if a cascata diventa troppo complesso (perchè ci sono molte condizioni da verificare)
        <br>
        posso utilizzare ub altro costrutto <code>switch</code> -> perfetto quando ho n condizioni da verificare <br>
        <b>Schema sintattico di switch: </b>
    </p>
    <script>
     /* switch (espressione) {
            case espression1: istruzioni1;
                break;
            case espression2: istruzioni2;
                break;
            case espression3: istruzioni3;
                break;
            case espression4: istruzioni4;
                break;
            default: istruzioni5;
                break;
             }
*/
       
        //l'espressione di riferimento (espressione) verrà confrontata con le varie espressioni dei vari case
        // quando si trova un'espressione corrispondente si esegue il blocco di codice assegnato
        // se non si trova alcuna corrispondenza viene associato il blocco associato alla keyword default (opzionale)
        //break è importante perchè ci permette di evitare la prosecuzione con il caso sucessivo
        //esempio
       /* switch (x % 2) {
            case 0: messaggio = x + "è pari";
                break;
            case 1: messaggio = x + "è dispari";
                break;
            default: messaggio = x + "non è un numero";
                break;
        }
        */
        // switch normalmente lo uso nel caso in cui ci siano più (di due) case
        //posso eseguire lo stesso blocco di codice per un gruppo di valori
        var voto;
        switch (voto) {
            case 1:
            case 2:
            case 3:
            case 4:
            case 5:
                giudizio = "insufficiente";
                break;
            case 6:
                giudizio = "sufficiente";
                break;
            case 7:
                giudizio = "discreto";
                break;
            case 8:
                giudizio = "buono";
                break;
            case 9:
                giudizio = "ottimo";
                break;
            case 10:
                giudizio = "genietto";
                break;
            default: mesaggio = "non classificato";
                break;
        }
    </script>


    <!-- ESEMPIO STAN ALONE -->

    <script>
        switch (new Date().getDay()) {
            case 0:
                day = "Oggi è domenica";
                break;
            case 1:
                day = "Oggi è Lunedì";
                break;
            case 2:
                day = "Oggi è Martedì";
                break;
            case 3:
                day = "Oggi è Mercoledì";
                break;
            case 4:
                day = "Oggi è Giovedì";
                break;
            case 5:
                day = "Oggi è Venerdì";
                break;
            case 6:
                day = "Oggi è Sabato";
                break;
        }
        console.log(day);
    </script>
