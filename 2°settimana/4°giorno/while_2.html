<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        var text = "";
        var n = 1;
        var i = 0;
        while (n <= 10) {
            text += "Tabellina del" + n;
            i = 0;
            while (i <= 10) {
                text += "<br>" + n + "x" + i + "=" + i*n;
                //ciclo interno singola tabellina
                i++;
            }
            n++;
            text += "<br>" + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
