<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else</title>
</head>
<body>
    <script>
        var num1 = 4;
        var num2 = 1;

        if(num1 > num2){
            console.log("num1 è maggiore di num2");
        } else{
            console.log("num1 è minore di num2");
        }
    </script>
</body>
</html>
