    <title>If else if else</title>
</head>

<body>
    <script>
        var num = 9;
        if (num > 0) {
            console.log("num è maggiore di 0");
        } else if (num < 0) {
            console.log("num è minore di 0");
        } else {
            console.log("num è 0 oppure non è un numero");
        }
        var saluto = new Date(); //new-> costruttore -> con new -> new Array
        var orario = saluto.getHours();
        if ((orario > 0o6) && (orario <= 12)) {
            document.write("Buon giorno!");
        }
        if ((orario > 12) && (orario <= 18)) {
            document.write("Buon pomeriggio!");
        }
        if ((orario > 18) && (orario <= 24)) {
            document.write("Buona sera!");
        }
        if ((orario >= 0o0) && (orario <= 0o6)) {
            document.write("Buona notte!");
        }
    </script>
</body>

</html>
