<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Esercizio 27 Novembre- Bootstrap</title>
  </head>
  <body>
    <h1 class="text-center">Pratica con il Grid System</h1>

    <div class="container text-center">
      <h2 class="mt-4">Esercizio 1</h2>
      <div class="row bg-primary md text-white">
        <div class="col border border-black p-3">Column</div>
        <div class="col border border-black p-3">Column</div>
        <div class="col border border-black p-3">Column</div>
      </div>
    </div>
    <div class="container text-center">
      <h2 class="mt-4">Esercizio 2</h2>
      <div class="row bg-warning">
        <div class="col-md-4 col-12 border border-black p-3">Column</div>
        <div class="col-md-4 col-12 border border-black p-3">Column</div>
        <div class="col-md-4 col-12 border border-black p-3">Column</div>
      </div>
    </div>
    <div class="container text-center">
      <h2 class="mt-4">Esercizio 3</h2>
      <div class="row bg-success text-white fw-bold border border-black text-white">
        <div class="col border border-black p-3">xs</div>
        <div class="col border border-black p-3">xs</div>
        <div class="col border border-black p-3">xs</div>
      </div>
      <div class="row bg-success text-white fw-bold border border-black text-white">
        <div class="col-sm-4 border border-black p-3">sm</div>
        <div class="col-sm-4 border border-black p-3">sm</div>
        <div class="col-sm-4 border border-black p-3">sm</div>
      </div>
      <div class="row bg-success text-white fw-bold border border-black text-white">
        <div class="col-md-4 border border-black p-3">md</div>
        <div class="col-md-4 border border-black p-3">md</div>
        <div class="col-md-4 border border-black p-3">md</div>
      </div>
      <div class="row bg-success text-white fw-bold border border-black text-white">
        <div class="col-lg-4 border border-black p-3">lg</div>
        <div class="col-lg-4 border border-black p-3">lg</div>
        <div class="col-lg-4 border border-black p-3">lg</div>
      </div>
      <div class="row bg-success text-white fw-bold border border-black text-white">
        <div class="col-xl-4 border border-black p-3">xl</div>
        <div class="col-xl-4 border border-black p-3">xl</div>
        <div class="col-xl-4 border border-black p-3">xl</div>
      </div>
      <div class="row bg-success text-white fw-bold border border-black text-white">
        <div class="col-xxl-4 border border-black p-3">xxl</div>
        <div class="col-xxl-4 border border-black p-3">xxl</div>
        <div class="col-xxl-4 border border-black p-3">xxl</div>
      </div>
    </div>
    <div class="container text-center">
      <h2 class="mt-3">Esercizio 4</h2>
      <div class="row text-white">
        <div class="col-lg-3 col-md-4 bg-danger p-3 border border-black">Column</div>
        <div class="col-lg-6 col-md-4 bg-danger p-3 border border-black">Column</div>
        <div class="col-lg-3 col-md-4 bg-danger p-3 border border-black">Column</div>
      </div>
    </div>
    <div class="container text-center">
      <h2 class="mt-4">Esercizio 5</h2>
      <div class="row text-white bg-info">
        <div class="col-lg-4 col-md-4 border border-black p-3">Column1</div>
        <div class="col-lg-8 col-md-8 border border-black">
          <div class="row justify-content-evenly bg-secondary">
            <div class="col-md-6 p-3">Larger Colum1</div>
            <div class="col-md-6 p-3">Larger Colum2</div>
          </div>
        </div>
      </div>
    </div>
    <div class="container text-center">
      <h2 class="mt-4">Esercizio 6</h2>
      <div class="row text-white">
        <div class="col-4 bg-black p-3 border border-danger border-3">Column1</div>
        <div class="col-6 offset-2 bg-black p-3 border border-danger border-3">Column2</div>
      </div>
    </div>
  </body>
</html>
